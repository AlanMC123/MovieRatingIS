<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Rating Management System - Register</title>
    <style>
        @import url('style.css');
    </style>
</head>
<body>

<div class="content-box">
    <h1>Movie Rating Management System</h1>
    <h2>User Registration</h2>
    <form method="post" action="/codes/register.aspx">
        <input type="text" name="username" placeholder="Username" required />
        <div class="gender-group">
            <label>
                <input type="radio" name="gender" value="male" required />
                Male
            </label>
            <label>
                <input type="radio" name="gender" value="female" />
                Female
            </label>
            <label>
                <input type="radio" name="gender" value="other" />
                Other
            </label>
        </div>
        <input type="text" name="tele" placeholder="Phone Number" required />
        <input type="password" name="password" placeholder="Password" required />
        <div class="db-box">
            <button type="submit" class="submit-btn">Register</button>
            <button type="button" onclick="window.location.href='start.html'" class="back-btn">Back</button>
        </div>
        
    </form>
</div>

</body>
</html>
