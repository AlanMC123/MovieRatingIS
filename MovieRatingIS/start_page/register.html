<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>电影评分管理系统 - 登录</title>
    <style>
        @import url('style.css');
    </style>
</head>
<body>

<div class="content-box">
    <h1>电影评分管理系统</h1>
    <h2>用户注册</h2>
    <form method="post" action="/codes/register.aspx">
        <input type="text" name="username" placeholder="用户名" required />
        <div class="gender-group">
            <label>
                <input type="radio" name="gender" value="male" required />
                男
            </label>
            <label>
                <input type="radio" name="gender" value="female" />
                女
            </label>
            <label>
                <input type="radio" name="gender" value="other" />
                其他
            </label>
        </div>
        <input type="text" name="tele" placeholder="手机号" required />
        <input type="password" name="password" placeholder="密码" required />
        <div class="db-box">
            <button type="submit" class="submit-btn">注册</button>
            <button onclick="window.location.href='start.html'" class="back-btn">返回</button>
        </div>
        
    </form>
</div>

</body>
</html>
